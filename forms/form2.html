<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
    <!-- Meter tag -->
    <h1>Meter tag</h1>
    <meter min="0" max="100" low="40" high="80" optimum="100" value="90"> </meter><br>
    <meter min="0" max="100" low="40" high="80" optimum="100" value="60"> </meter><br>
    <meter min="0" max="100" low="40" high="80" optimum="100" value="30"> </meter><br>

    <!-- Progress tag -->
        <h1>Progress Tag</h1>
    <progress max="100" value="90"> </progress><br><br>

    <!-- datalist tag -->
    <h1>Datalist Tag</h1>
    <input type="text" list="list1"><br><br>
    <datalist id="list1">
    <option value="html"></option>
    <option value="css"></option>

    <option value="javascript">
    </datalist>

    </form>
</body>
</html>
