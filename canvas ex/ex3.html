<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas example with various methods </title>
<script>
 window.onload=function() {
 var rcanvas=document.getElementById("rCanvasTag");
 var rcontext=rcanvas.getContext('2d');
 rcontext.fillStyle='rgb(0,0,255)'; //Sets the color used for filling an area 
 rcontext.fillRect(0,0,400,400); //Fills a rectangle positioned at x and y,with a width and height of w and h.
 rcontext.fillStyle='rgb(255,0,0)'; 
 rcontext.fillRect(50,50,300,300); 
 rcontext.fillStyle='rgb(0,255,0)'; 
 rcontext.fillRect(100,100,200,200);
 rcontext.fillStyle='rgb(100,100,100)'; 
 rcontext.fillRect(125,175,150,25);
}
</script>
</head>
<body>
<div>
<canvas id="rCanvasTag" width="400" height="400"></canvas>
</div>
</body>
</html>
